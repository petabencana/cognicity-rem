<template>

  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="./styles.css"></require>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" route-href="route: home">
          <i class="fa fa-user"></i>
          <span t="title"/>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <ul if.bind="isAuthenticated" class="nav navbar-nav navbar-right">
          <li><a route-href="route: map"><span t="map" /></a></li>
          <li><a href="#" click.delegate="logout()"><span t="logout" /></a></li>
        </ul>
        <ul if.bind="!isAuthenticated" class="nav navbar-nav navbar-right">
          <li><a href="#" click.delegate="login()"><span t="login" /></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <loading-indicator loading.bind="router.isNavigating || api.isRequesting"></loading-indicator>

  <div class="container-fluid">
    <div class="row">
      <router-view class="col-md-12"></router-view>
    </div>
  </div>

</template>
