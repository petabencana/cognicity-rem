<template>
  <require from="leaflet/leaflet.css"></require>

  <div class="no-selection text-center">

    <!-- Error Message Box -->
    <div if.bind="error" class="alert alert-danger" role="alert">
      <span class="sr-only">Error:</span>
      ${error}
    </div>

    <!-- Map -->
    <!-- TODO: Set size dynamically -->
    <div id="mapContainer" style="height:400px"></div>

    <!-- Data Table -->
    <div id="tableContainer" style="overflow-y: scroll; height:300px;">
      <table class="table table-striped" aurelia-table="data.bind: users;
        display-data.bind: $displayData; current-page.bind: currentPage;
        page-size.bind: pageSize; total-items.bind: totalItems;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="user of $displayData">
            <td>${user.name}</td>
            <td>${user.age}</td>
            <td><a href="mailto:${user.email}">${user.email}</a></td>
            <td>${user.address.street + ', ' + user.address.city}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <!--<div class="row">
      <div class="col-md-12">
        <aut-pagination current-page.bind="currentPage" page-size.bind="pageSize" total-items.bind="totalItems"
        pagination-size.bind="5" boundary-links.bind="true"> </aut-pagination>
      </div>
    </div>-->

  </div>
</template>
